<div class="container">
    <div class="page-header">
      <h1 id="timeline">Mon Agenda</h1>
    </div>
    <ul class="timeline">
        <li ng-repeat="s in registeredSessions | orderBy: 'hours.startHourDate'">
          <div class="timeline-badge info"><i class="glyphicon glyphicon-check"></i></div>
          <div class="timeline-panel">
            <div class="timeline-heading">
              <p class="timeline-title"><b>{{s.title}}</b></p>
              <p id="pAgendaSessionHours"><small class="text-muted"><i class="glyphicon glyphicon-time"></i>  {{s.hours.startHourString}} - {{s.hours.endHourString}}</small></p>
            </div>
            <div id="divBtnSaveAgenda">
                <button id="btnSaveAgenda" ng-click="saveInAgenda(s.id)" type="button" class="btn btn-info btn-lg btn3d btnSaveAgenda">
                  <span class="glyphicon glyphicon-floppy-disk"></span>
                  <span class="glyphicon glyphicon-arrow-right"></span>
                  <span class="glyphicon glyphicon-phone"></span>
                </button>
            </div>
          </div>
        </li>
    </ul>
